function gensyl(N) {
var txt=''

for (var i=0;i<N;i++){
var n=rnd(2,4)
//n=2;
//var txt;
switch (n) {

case 2:
txt+= (Math.random()<.5) ? rndE(c)+rndE(v):rndE(v)+rndE(c)
break;

case 3:
txt += rndE(c)+rndE(v)+rndE(c);
break;

case 4:
txt+=rndE(c)+rndE(v)+rndE(v)+rndE(c)
}
}
return txt
//rndE(v)
}


function rndE(arr) {
return arr[Math.floor(Math.random()*arr.length)]

}

function rnd(a,b) {
    return  a +Math.floor((b - a + 1) * Math.random());
}

function strip(str,n) {
var txt=''
for (var i=0;i<n;i++) {
txt +=eval(str)
}


return txt;
}
