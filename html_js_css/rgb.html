<script>

function w(key) {
    var x = document.getElementById('p2').innerHTML;
    var l =x.length;
    if (l<3) {
        document.getElementById('p2').innerHTML += key;
    }

}

function del() {
    var x = document.getElementById('p2').innerHTML;
    var z = x.length -1
    var y = x.substr(0,z);
    document.getElementById('p2').innerHTML = y;
}

function rb(c) {
    var t = document.getElementById('p1').innerHTML;
    var R = t.substr(1,2);
    var G = t.substr(3,2);
    var B = t.substr(5,2);
    if (c==1) {
        R = document.getElementById('p2').innerHTML
        if (R.length==1) {
            R += t.substr(2,1);
        }
        if (R.length==3) {
            R = R.substr(0,2);
        }
        if (R.length==0) {
            R = "00" ;
        }


    }
    if (c==2) {
        G = document.getElementById('p2').innerHTML
        if (G.length==1) {
        G += t.substr(4,1);
        }
        if (G.length==3) {
        G = G.substr(0,2);
        }
        if (G.length==0) {
        G = "00" ;
        }
    }
    if (c==3) {
        B = document.getElementById('p2').innerHTML
        if (B.length==1) {
            B += t.substr(6,1);
        }
        if (B.length==3) {
            B = B.substr(0,2);
        }
        if (B.length==0) {
            B = "00" ;
        }
    }
    document.getElementById('p2').innerHTML = "" ;
    var z = document.getElementById('p1').innerHTML = "#" + R + G + B ;
    document.body.style.backgroundColor = z ;
}

function  conv() {
    var t = document.getElementById('p2').innerHTML;
    var d = parseInt(t);
    var ha = d.toString(16);
    var h = ha.toUpperCase();
    document.getElementById('p2').innerHTML = h
}
