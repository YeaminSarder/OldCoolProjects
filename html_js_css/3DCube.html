<style>


 /*Background colors for the cube's sides to help visualize the work */
.front { background-color: #d50000; }
.back { background-color: #aa00ff; }

.left { background-color: #304ffe; }
.right { background-color: #0091ea; }

.top { background-color: #00bfa5; }
.bottom { background-color: #64dd17; }


.front {
  background-color: #ff0000;
  transform: translateZ(0px);
}
.back {
  background-color: #000000;
  transform: translateZ(-100px);
}
.left {
  background-color: red;
  transform: rotateY(90deg) translateZ(100px);
}
.right {
  background-color: #0091ea;
  transform: rotateY(-45deg) translateZ(100px);
}
.top {
  background-color: #00Bfa5;
  transform: rotateX(90deg) translateZ(100px) rotateZ(45deg);
}
.bottom {
  background-color: #64dd17;
  transform: rotateX(-90deg) translateZ(100px);
}



/* The parent container, with perspective */
.container {
  width: 400px;
  height: 400px;
  border: 2px solid white;
  border-radius: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 80px;
  perspective-origin: 60px 70px;
  
}

/* The child element, with 3D tranforms preserved */
.cube {
  position: relative;
display:flex;
  width: 200px;
  height: 200px;

  transform-style: preserve-3d;

//perspective:2000px;
}

/* The sides of the cube, absolutely positioned */
.side {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 1;
  border: 2px solid white;
transform-style: preserve-3d;
transform: rotateY(10deg);
}


</style>





<div class="container">
  <div class="cube">
    <div class="side front"></div>
    <div class="side back"></div>
    <div class="side left"></div>
    <div class="side right"></div>
    <div class="side top"></div>
    <div class="side bottom"></div>
  </div>
</div>
