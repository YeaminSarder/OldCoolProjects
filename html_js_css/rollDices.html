function Button(name,script,x,y,w,h) {
    this.obj=document.body.appendChild(document.createElement('button'))
    var e=this.obj;
    e.innerHTML=name;
    if (w&&h){
        e.style.width=w+'px';
        e.style.height=h+'px';
    }else{
        if (w){
            e.style.width=w+'px';
        }
        if (h){
            e.style.height=h+'px';
        }
    }
    if (x){e.style.left=x}else{x=0}
    if (y){e.style.top=y}else{y=0}

    
    

    if (!script){var script="alert('No script')"}
    e.setAttribute('onclick',script)


//var t=this
    Object.defineProperty(this,'w',{
    set:function (w){
    this.obj.style.width=w+'px'
            this.W=w
        }
    })
    Object.defineProperty(this,'h',{
        set:function (h){
            this.obj.style.height=h+'px'
            this.H=h
        }
    })
    Object.defineProperty(this,'x',{
        set:function (x){
            this.obj.style.left=x+'px'
            this.X=x
        }
    })
    Object.defineProperty(this,'y',{
        set:function (y){
            this.obj.style.top=y+'px'
            this.Y=y
        }
    })
    Object.defineProperty(this,'name',{
        set:function (name){
            this.obj.innerHTML=name
            this.Name=name
        }
    })
    Object.defineProperty(this,'script',{
        set:function (script){
            this.obj.setAttribute('onclick',script)
            this.Script=script
        }
    })
    this.Name=name
    this.W=w
    this.H=h
    this.X=x
    this.Y=y
    this.Script=script
    

    
}
