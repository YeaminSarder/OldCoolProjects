<script>

//variables


var slot = document.getElementsByClassName('square')
var rslt = document.getElementById('result')
var score = document.getElementById('s')
var hscore = document.getElementById('hs')
var s = 0;
var hs = 0;
var re = [['RIGHT','green'],['Oyeah','orange'],['Genious','blue']];

next();




function next() {
	for (var i=0;i<slot.length;i++){
		slot[i].setAttribute('onclick',"check("+i+")");
		slot[i].style.backgroundColor = rndColor();
		slot[i].innerHTML = '';
	}

	q = document.getElementById('quest')
	ans= rndColor();
	q.innerHTML = ans;
	ansSlot=mfPickRandom(0,5)
	slot[ansSlot].style.backgroundColor = ans;
}


function rndColor() {
	var r = mfPickRandom(0,255);
	var g = mfPickRandom(0,255);
	var b = mfPickRandom(0,255);
	return "rgb("+ r +","+ g +","+ b +")";
}


function pickArry(arr) {
	return arr[mfPickRandom(0,arr.length-1)];
}


function check(c) {
	if (c==ansSlot) {
		var r = pickArry(re);
		rslt.innerHTML= r[0]
		rslt.style.color = r[1];
		s++;
		score.innerHTML = s;
		if (s>hs) {
			hs = s;
			hscore.innerHTML = hs;
		}
		next();
	}else{
		slot[c].innerHTML  = 'wrong!';
		s=0;
		score.innerHTML = s;
	}
}

function mfPickRandom(a,b) {
    var r = Math.random()	;
    var c = b - a + 1	;
    t = a +Math.floor(c * r);
    return t
}
</script>
