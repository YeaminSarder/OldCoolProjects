
<!DOCTYPE HTML>
<html>
<head>
<style>
div {
height :200px;
border:1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">fbhgv</div>

<p id="drag1" src="s1.JPGy" draggable="true" ondragstart="drag(event)" width="336" height="69">fhhj</p>

</body>
</html>
