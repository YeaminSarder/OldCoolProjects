     'm '+0+' '+(-0.5*d)+' v '+(d*r/2)+' '+
     'm '+(smallO)+' '+0+' h '+(-d*r)+' '

for (var i=0;i<nx;i++){
    for (var j=0;j<ny;j++){
        createSvgPath('M'+i*w+' '+j*h+' m'+tx+' '+ty+' '+draw)
    }
}

var d1=document.body.appendChild(document.createElement('div'))
